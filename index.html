<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ú–æ–∏ –ó–∞–¥–∞—á–∏</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
            margin: 0;
            padding: 20px;
        }
        h1 { font-size: 20px; margin-bottom: 20px; }
        .task-input {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            border: 1px solid var(--tg-theme-hint-color, #ccc);
            border-radius: 8px;
            margin-bottom: 15px;
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            color: var(--tg-theme-text-color, #000);
        }
        .task-list { list-style: none; padding: 0; }
        .task-item {
            background-color: var(--tg-theme-secondary-bg-color, #f5f5f5);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: 0.2s;
        }
        .task-item.done span { text-decoration: line-through; opacity: 0.5; }
        .btn-add {
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #fff);
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>üìÖ –ü–ª–∞–Ω –Ω–∞ –¥–µ–Ω—å</h1>

    <input type="text" id="newTask" class="task-input" placeholder="–ù–æ–≤–∞—è –∑–∞–¥–∞—á–∞...">
    <button class="btn-add" onclick="addTask()">–î–æ–±–∞–≤–∏—Ç—å –∑–∞–¥–∞—á—É</button>

    <ul class="task-list" id="taskList">
        </ul>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

        // –§—É–Ω–∫—Ü–∏—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∑–∞–¥–∞—á–∏
        function addTask() {
            let input = document.getElementById("newTask");
            let text = input.value;
            if (text.trim() === "") return;

            let ul = document.getElementById("taskList");
            let li = document.createElement("li");
            li.className = "task-item";
            li.onclick = function() { this.classList.toggle("done"); };

            li.innerHTML = `<span>${text}</span> ‚úÖ`;
            ul.appendChild(li);

            input.value = ""; // –û—á–∏—Å—Ç–∏—Ç—å –ø–æ–ª–µ
        }
    </script>
</body>
</html>
